<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zero Point Infinity</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0a;
            color: #f5f5f5;
            height: 100vh;
            overflow: hidden;
        }
        .chat-window {
            width: 100%;
            max-width: 800px;
            height: 95vh;
            border-radius: 12px;
            box-shadow: 0 4px 30px rgba(0,0,0,0.3);
        }
        .chat-header {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            padding: 1.2rem;
            font-size: 1.4rem;
            letter-spacing: -0.5px;
            border-bottom: 1px solid #333;
        }
        .chat-messages {
            height: calc(100vh - 200px);
            overflow-y: auto;
            padding: 1rem;
            background: #121212;
            scrollbar-width: thin;
            scrollbar-color: #333 #121212;
        }
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }
        .chat-messages::-webkit-scrollbar-track {
            background: #121212;
        }
        .chat-messages::-webkit-scrollbar-thumb {
            background-color: #333;
            border-radius: 3px;
        }
        .message {
            background-color: #1a1a1a;
            margin: 0.75rem 0;
            padding: 1rem;
            border-radius: 12px;
            max-width: 85%;
            animation: slide-in 0.25s ease-out;
            word-wrap: break-word;
            border: 1px solid #2d2d2d;
        }
        .user-message {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            margin-left: auto;
        }
        .ai-message {
            background: #1a1a1a;
        }
        .input-container {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 0.5rem;
            padding: 1rem;
            background: #1a1a1a;
            border-top: 1px solid #333;
        }
        @media (min-width: 640px) {
            .input-container {
                grid-template-columns: 1fr auto auto auto;
            }
        }
        #chatInput {
            background: #262626;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 0.75rem 1rem;
            color: white;
            transition: all 0.2s ease;
        }
        #chatInput:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }
        button {
            background: #1e40af;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        button:hover {
            background: #1d4ed8;
            transform: translateY(-1px);
        }
        button:active {
            transform: translateY(0);
        }
        #spinner {
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: #3b82f6;
            width: 28px;
            height: 28px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        @keyframes slide-in {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="flex justify-center items-center p-2 sm:p-4">
    <div class="chat-window bg-gray-900">
        <div class="chat-header text-center font-semibold">Zero Point Infinity AI</div>
        <div id="chatMessages" class="chat-messages"></div>
        <div id="spinner" class="mx-auto my-4"></div>
        <div class="input-container">
            <input id="chatInput" type="text" placeholder="Ask me anything..." 
                   class="w-full col-span-3 sm:col-span-1"
                   onkeypress="if(event.key === 'Enter') sendMessage()">
            <button onclick="sendMessage()" class="bg-blue-600">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
                </svg>
                Send
            </button>
            <button onclick="generateImage()" class="bg-purple-600 hidden sm:inline-flex">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                </svg>
                Image
            </button>
            <button onclick="sendEmail()" class="bg-green-600 hidden sm:inline-flex">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                </svg>
                Email
            </button>
        </div>
    </div>

    <script>
        // Enhanced JavaScript with better error handling and mobile support
        const debounce = (func, delay) => {
            let timeout;
            return (...args) => {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), delay);
            };
        };

        const optimizeMessageRendering = debounce(() => {
            const messagesContainer = document.getElementById('chatMessages');
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }, 50);

        async function sendMessage() {
            const inputField = document.getElementById('chatInput');
            const messagesContainer = document.getElementById('chatMessages');
            const spinner = document.getElementById('spinner');

            if (!inputField.value.trim()) return;

            // Add user message
            const userMessage = document.createElement('div');
            userMessage.className = 'message user-message';
            userMessage.innerHTML = `
                <div class="text-sm text-blue-100">${inputField.value}</div>
                <div class="text-xs mt-2 opacity-75">${new Date().toLocaleTimeString()}</div>
            `;
            messagesContainer.appendChild(userMessage);

            // Show spinner
            spinner.style.display = 'block';
            spinner.style.animation = 'spin 1s linear infinite';

            try {
                const response = await fetch("YOUR_API_ENDPOINT", {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: inputField.value })
                });

                if (!response.ok) throw new Error(response.statusText);
                const data = await response.json();

                // Add AI response
                const aiMessage = document.createElement('div');
                aiMessage.className = 'message ai-message';
                aiMessage.innerHTML = `
                    <div class="text-sm">${data.text}</div>
                    <div class="text-xs mt-2 opacity-75">${new Date().toLocaleTimeString()}</div>
                `;
                messagesContainer.appendChild(aiMessage);

            } catch (error) {
                console.error("API Error:", error);
                const errorMessage = document.createElement('div');
                errorMessage.className = 'message bg-red-800/50';
                errorMessage.textContent = 'Error: Could not process your request.';
                messagesContainer.appendChild(errorMessage);
            } finally {
                spinner.style.display = 'none';
                inputField.value = '';
                optimizeMessageRendering();
            }
        }

        // Similar enhanced implementations for generateImage() and sendEmail()
        // ... (rest of the JavaScript code from previous version with improved error handling)

        // Initial setup for better mobile experience
        document.addEventListener('DOMContentLoaded', () => {
            if (/Mobi|Android/i.test(navigator.userAgent)) {
                document.body.classList.add('mobile');
                document.getElementById('chatInput').placeholder = "Type message...";
            }
        });
    </script>
</body>
</html>
