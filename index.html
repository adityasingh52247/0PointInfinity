<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Chatbot with Email API</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.3/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
            box-sizing: border-box;
        }
        #chatContainer {
            background-color: #1e1e1e;
            border-radius: 8px;
            max-width: 600px;
            width: 100%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        #messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
        }
        .message {
            border-radius: 10px;
            padding: 10px 15px;
            margin-bottom: 10px;
            animation: fadeIn 0.5s ease;
        }
        .user {
            background-color: #2563EB;
            color: white;
            align-self: flex-end;
        }
        .bot {
            background-color: #272727;
        }
        .spinner {
            border: 4px solid transparent; 
            border-top: 4px solid white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        #inputContainer {
            display: flex;
            border-top: 1px solid #444;
        }
        #messageInput {
            background-color: #1e1e1e;
            color: white;
            flex-grow: 1;
            border: none;
            outline: none;
            padding: 15px;
            transition: background-color 0.3s ease;
        }
        #messageInput:hover, #messageInput:focus {
            background-color: #2e2e2e;
        }
        #sendButton {
            background-color: #4a4a4a;
            color: #e0e0e0;
            padding: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #sendButton:hover {
            background-color: #3a3a3a;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<div id="chatContainer">
    <div id="messages"></div>
    <div id="inputContainer">
        <input id="messageInput" type="text" placeholder="Type a message..." class="flex-grow">
        <button id="sendButton">Send</button>
    </div>
</div>

<script>
    document.getElementById('sendButton').addEventListener('click', handleUserMessage);

    function handleUserMessage() {
        const inputField = document.getElementById('messageInput');
        const text = inputField.value.trim();
        if (text === '') return;

        addMessageToChat(text, 'user');
        inputField.value = '';

        if (text.toLowerCase().startsWith("generate image")) {
            initiateImageGeneration(text.substring("generate image".length).trim());
        } else if (text.toLowerCase().startsWith("send email")) {
            let [subject, body] = text.substring("send email".length).trim().split("|").map(part => part.trim());
            if (subject && body) {
                initiateEmailSending(subject, body);
            } else {
                addMessageToChat("Invalid email format. Use: send email subject | body", 'bot');
            }
        } else {
            initiateTextResponse(text);
        }
    }

    function initiateTextResponse(text) {
        const spinner = document.createElement('div');
        spinner.className = 'spinner';
        addMessageToChat(spinner, 'bot', true);

        fetch("https://backend.buildpicoapps.com/aero/run/llm-api?pk=v1-Z0FBQUFBQm52VjRsN2NTd2lJSWF3YXd3R29nVElzM2tzSGxFZkliWWRTZjFHcTQzYlRhVUNQQkRQRjMzMWJlRHROYUJUYUdOZ3hjWmVwdmxla3RuZ2liN2czOEw1SzhSaGc9PQ==", {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ prompt: text })
        })
        .then(response => response.json())
        .then(data => {
            removeTypingIndicator();
            if (data.status === 'success') {
                addMessageToChat(data.text, 'bot');
            } else {
                addMessageToChat("There was an error processing your request.", 'bot');
                console.error('Error response:', data);
            }
        })
        .catch(error => {
            removeTypingIndicator();
            addMessageToChat("Network error, please try again.", 'bot');
            console.error('Request failed', error);
        });
    }

    function initiateImageGeneration(prompt) {
        const spinner = document.createElement('div');
        spinner.className = 'spinner';
        addMessageToChat(spinner, 'bot', true);

        fetch("https://backend.buildpicoapps.com/aero/run/image-generation-api?pk=v1-Z0FBQUFBQm52VjVEd1Vhd0VSbEZLLTFYQUdOd0ZYNDRMTGJBOWdLcEdoLUQwSmE3RFlHRTZTWWcwX20zS3k5clVjX3pDTHpjOGVoVnIyZkl6T3hVRENrQUJxalgtZW9Lb2c9PQ==", {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ prompt: prompt })
        })
        .then(response => response.json())
        .then(data => {
            removeTypingIndicator();
            if (data.status === 'success') {
                const img = document.createElement('img');
                img.src = data.imageUrl;
                img.alt = prompt;
                img.className = "message bot";
                document.getElementById('messages').appendChild(img);
            } else {
                addMessageToChat("There was an error processing your request.", 'bot');
                console.error('Error response:', data);
            }
        })
        .catch(error => {
            removeTypingIndicator();
            addMessageToChat("Network error, please try again.", 'bot');
            console.error('Request failed', error);
        });
    }

    function initiateEmailSending(subject, body) {
        const spinner = document.createElement('div');
        spinner.className = 'spinner';
        addMessageToChat(spinner, 'bot', true);

        fetch("https://backend.buildpicoapps.com/aero/run/self-email-api?pk=v1-Z0FBQUFBQm52VjV4VEVQeU9FNGV4X3JiMzlrTmtlXzRDNXZ3bXVtc1JCOERvZThOQWprSW94YlpnYkhvbnNaT216VXlUcTdDUmFWM3VlR1E5WHQweTM2bDh5MzZiVExzV1E9PQ==", {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ subject: subject, body: body })
        })
        .then(response => response.json())
        .then(data => {
            removeTypingIndicator();
            if (data.status === 'success') {
                addMessageToChat("Email sent successfully!", 'bot');
            } else {
                addMessageToChat("There was an error sending the email.", 'bot');
                console.error('Error response:', data);
            }
        })
        .catch(error => {
            removeTypingIndicator();
            addMessageToChat("Network error, please try again.", 'bot');
            console.error('Request failed', error);
        });
    }

    function addMessageToChat(message, sender, typing = false) {
        const messageElement = document.createElement('div');
        messageElement.className = `message ${sender}`;
        if (typing) {
            messageElement.appendChild(message);
            messageElement.classList.add('typing');
        } else {
            if (typeof message === "string") {
                messageElement.innerText = message;
            } else {
                messageElement.appendChild(message);
            }
        }
        document.getElementById('messages').appendChild(messageElement);
    }

    function removeTypingIndicator() {
        const messages = document.getElementById('messages');
        const typingIndicators = messages.getElementsByClassName('typing');
        if (typingIndicators.length > 0) {
            messages.removeChild(typingIndicators[0]);
        }
    }
</script>

</body>
</html>
